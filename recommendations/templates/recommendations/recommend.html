<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - Movie Recommendations</title>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://wallpapercave.com/wp/wp1917128.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            object-fit: cover;
            z-index: -1;
        }

        .container {
            margin-top: 10vh;
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .list-group-item {
            border: none;
            border-radius: 5px;
        }

        .btn-link {
            color: #007bff;
            font-weight: bold;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Recommended Movies</h1>
        {% if recommendations.empty %}
            <p>No recommendations found.</p>
        {% else %}
            <ul class="list-group mt-3">
                {% for movie in recommendations.itertuples %}
                    <li class="list-group-item">
                        <strong>{{ movie.Name }}</strong> ({{ movie.Year }})
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Example form with CSRF token -->
        <form method="post" action="/your-endpoint/">
            {% csrf_token %}
            <!-- Add your form fields here -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
