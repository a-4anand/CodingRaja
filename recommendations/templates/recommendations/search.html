<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Movie Recommendations</title>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Optional: for better readability */
        }

        .background {
            /* Full viewport size */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Background image */
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            /* Blur effect */
            filter: blur(4px);
            /* Make sure the image stays in place */
            object-fit: cover;
            /* Ensures the content is above the background */
            z-index: -1;
        }

        .container {
            margin-top: 10vh;
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background to make text readable */
            border-radius: 8px; /* Optional: Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow for better visual effect */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .list-group-item {
            border: none;
            border-radius: 5px; /* Optional: Rounded corners for list items */
        }

        .btn-link {
            color: #007bff; /* Adjust button color as needed */
            font-weight: bold; /* Make button text bold */
        }

        .btn-link:hover {
            text-decoration: underline; /* Optional: Underline on hover */
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Search Results</h1>
        {% if results.empty %}
            <p>No results found.</p>
        {% else %}
            <ul class="list-group mt-3">
                {% for movie in results.itertuples %}
                    <li class="list-group-item">
                        <strong>{{ movie.Name }}</strong> ({{ movie.Year }})
                        <form method="get" action="{% url 'recommend_movies' movie.Movie_ID %}">
                            <button type="submit" class="btn btn-link">Get Recommendations</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
